<html>
<style>
	.login{
		position:relative;
		max-width:300px;
		height:400px;
		margin:auto;
		text-align:center;
		border:1px solid black;
	}

	.button{
		color:white;
		padding: 10px 100px;
		background-color:black;
		border:none;
		text-align: center;
		text-decoration: none;
		display:inline-block;
		font-size:16px;
		margin:4px 2px;
		cursor:pointer;
	}

	.input{
		padding:10px 34px;
		text-align:center;
		text-decoration: none;
		font-size:16px;
		margin:4px 2px;
	}
</style>
	<head></head>
	<body>
		<div class="login">
			<form action="" method="post">
				<input class="input" type="text" name="email" placeholder="Email Address">
				<br><br>
				<input class="input" type="text" name="fname" placeholder="First Name">
				<br><br>
				<input class="input" type="text" name="lname" placeholder="Last Name">
				<br><br>
				<input class="input" type="password" name="password" placeholder="Password">
				<br><br>
				<input class="input" type="password" name="password2" placeholder="Comfirm Password">
				<br><br>
				<input class="button" type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
